# Postern懒人规则2
# 功能:
# 1.国内常用的广告地址屏蔽
# 2.国内常见被屏蔽地址走代理
# 注:需自行修改[Proxy]中的内容为你自己的代理
# http://www.abclite.cn/Abclite_ADB.conf
